<!-- Header -->
<header>
    <div class="container clear">
        <!--<div class="block-logo col-md-9">
        </div>-->
        <div class="contacts col-md-3" *ngIf="contacts">
            <ul class="phones">
                <li *ngFor="let phone of contacts.phones">
                    <span> {{ phone }} </span>
                </li>
            </ul>
        </div>
        <div class="bar" [class.active-bar]="nav_open" (click)="toogleNavMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</header>

<!-- Nav menu -->
<div class="menu-overlay" [class.show-menu]="nav_open">
    <ul class="nav-menu" [class.navOpen]="nav_open" *ngIf="categories">
        <li *ngFor="let t of keys(categories); let i = index" routerLinkActive="active_tab" [class.linkClass]="nav_open" #tab (click)="clickOn(tab)">
            <span>
                <a [routerLink]="categories[t]">{{ t }}</a>
            </span>
        </li>
    </ul>
</div>

<main [class.fixible]="fix_height">
    <!-- Pages Outlet -->
    <router-outlet></router-outlet>
    <router-outlet name="modals"></router-outlet>
</main>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="col-md-{{ col_number }}">
            <ul class="phones">
                <li *ngFor="let cont of contacts.phones">
                    <span>{{ cont }}</span>
                </li>
            </ul>
        </div>
        <div *ngIf="col_number == 6" class="col-md-3">
            <div class="mail" *ngIf="contacts.mail.length == 1">
                <div class="mail-item">
                    {{ contacts.mail[0] }}
                </div>
            </div>
            <div class="mail" *ngIf="contacts.mail.length > 1">
                <ul class="mails">
                    <li *ngFor="let mail of contacts.mail">
                        <span>{{ mail }}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-3 socials">
            <ul *ngIf="contacts.socials" class="socilas-block">
                <li *ngFor="let social of keys(contacts.socials)">
                    <a target="_blank" href="{{contacts.socials[social] }}">
                        <span class="fa fa-{{ social }}"></span>
                        <span> {{ social }} </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>

</div>
